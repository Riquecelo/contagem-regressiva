<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <script src="script.js" defer></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        #timer{
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div id="timer"> 
        <div>
            <p>Dias</p>
            <h2 id="dias">00</h2>
        </div>
        <div>
            <p>Horas</p>
            <h2 id="horas">00</h2>
        </div>
        <div>
            <p>Min</p>
            <h2 id="min">00</h2>
        </div>
        <div>
            <p>Seg</p>
            <h2 id="seg">00</h2>
        </div>
    </div>

</body>
</html>
